<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>Form</title>
      </head>
      <body>
      	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="mypage_bootstrap.html">Home</a>
                </li>
            </ul>
        </nav>
      	<form>
      		<div class="form-group">
    			<label for="Interest_Name">Interest Name</label>
   				<input type="text" class="form-control" id="Interest_Name"  placeholder="Name">
  			</div>
  			<div class="form-group">
  				<label for="Interest_description">Discription of Interest</label>
  				<textarea class="form-control" id="Interest_description" rows="3"></textarea>
  			</div>
  			<div class="form-row">
  				<div class="form-group">
  					<p>Upload Local Image:</p>
    				<input type="file" id="myFile" name="filename2">
    			</div>
    			<div class="form-group">
    				<label for="tweets">select # of tweets to display</label>
    				<br>
    				<select id="tweets" >
        				<option selected>1</option>
        				<option>2</option>
        			</select>
        		</div>
    		</div>
    		<p>On a scale of 1-5, how interested in this are you?</p>
    		<div class="form-check form-check-inline">
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  				<label class="form-check-label" for="inlineRadio1">1</label>
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  				<label class="form-check-label" for="inlineRadio2">2</label>
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
  				<label class="form-check-label" for="inlineRadio3">3</label>
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
  				<label class="form-check-label" for="inlineRadio4">4</label>
  				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
  				<label class="form-check-label" for="inlineRadio5">5</label>
			</div>
			<p>Login to Finish Submitting</p>
			<div class="form-check form-check-inline">
				<input type="text" class="form-control" id="Username"  placeholder="Username">
				<input type="password" class="form-control" id="password"  placeholder="Password">
			</div>
			<div class="mt-3">
      			<button type="submit" class="btn btn-primary">Submit</button>
  			</div>
      	</form>
      	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
		  var fileName = $(this).val().split("\\").pop();
		  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		</script>
      </body>
    </html>
